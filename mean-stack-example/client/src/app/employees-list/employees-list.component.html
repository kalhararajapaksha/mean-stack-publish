<div class="container-md">
<h2 class="text-center m-5">Train List</h2>
 
   <table class="table table-striped table-bordered">
       <thead>
           <tr class="text-center">
               <th>Train No</th>
               <th>Time</th>
               <th>Price</th>
               <!-- <th>Action</th> -->
           </tr>
       </thead>
 
       <tbody>
           <tr *ngFor="let train of trains$ | async" class="text-center">
               <td>{{train.train_name}}</td>
               <td>{{train.time}}</td>
               <td>{{train.ticket_price}}</td>
